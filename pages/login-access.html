<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <!--login-->
    <div class="container">
      <form id="login" action="#" method="post" style="text-align:center" role="form"> <!-- añadido el role form --> <!--TODO: action -->
        <h2>Iniciar Sesión</h2>

        <!--email-->
        <div>
          <label for="email" style="display:none;">Email</label>
          <img width="20px" src="../icons/email.png" alt="error">
          <input id="email" type="email" name="email" placeholder="Email" required value="">
        </div>


        <!--contraseña-->
        <div>
          <img width="20px" src="../icons/pass.png" alt="error">
          <input type="password" name="password" placeholder="Password" requires value="">
        </div>

        <!--botones-->
        <button type="submit" name="button" value="Entrar" role="button">Entrar</button> <!-- añadido el role button -->
        <br>
        <button type="button" name="button" role="button"><a href="register.html">No estoy registrado</a></button> <!-- añadido el role button -->
      </form>
    </div>
  </body>
  </html>
