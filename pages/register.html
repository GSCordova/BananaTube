<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Regístro</title>
    <link rel="stylesheet" href="../css/master.css">
  </head>

  <body>
    <!--login-->
    <div class="container">
      <form id="login" action="#" method="post" style="text-align:center"> <!--TODO: action -->
        <h2>Regístrate</h2>

        <!--nombre y apellido-->
        <div>
          <label for="nameandlast"><img width="20" src="../icons/user.png" alt="imagen_usuario"/></label>      <!--TODO: label para que lo lea-->
          <input id="nameandlast" type="text" name="name" placeholder="Nombre y Apellido" pattern="[A-Za-z]{3,12}" onblur="placeholder='Nombre y Apellido'" required value=""/>
        </div>
        <!--email-->
        <div>
          <label for="email"><img width="20" src="../icons/email.png" alt="imagen_email"/></label>
          <input id="email" type="email" name="email" placeholder="Email" onblur="placeholder='Email'" required value=""/>
        </div>
        <!--contraseña-->
        <div>
          <label for="pass"><img width="20" src="../icons/pass.png" alt="imagen_pass"/></label>
          <input id="pass" type="password" name="password" placeholder="Contraseña" pattern="[a-z0-9]{3,12}" onblur="placeholder='Contraseña'" required value=""/>
        </div>
        <!--repetir contraseña-->
        <div>
          <label for="pass2"><img width="20" src="../icons/pass.png" alt="imagen_pass2s"/></label>
          <input id="pass2" type="password" name="pass2" placeholder="Repite Contraseña" pattern="[a-z0-9]{3,12}" onblur="placeholder='Repite Contraseña'" required value=""/>
        </div>
        <!--fecha de nacimiento-->
        <div>
          <label for="date"><img width="20" src="../icons/clock.png" alt="imagen_calendario"/>Fecha de Nacimiento</label>
          <br/>
          <input id="date" type="date" name="fecha" required value=""/>
        </div>


        <!--Boton Registrarse-->
        <input type="submit" name="registro" value="Registrarse"/>
      </form>
    </div>
  </body>

</html>
