<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Regístro</title>
</head>

<body>
  <!--login-->
  <div class="container">
    <form id="login" action="#" method="post" style="text-align:center"> <!--TODO: action -->
      <h2>Regístrate</h2>
      <!--email-->
      <div>
        <img width="20px" src="../icons/email.png" alt="error">
        <input type="email" name="email" placeholder="Email" required value="">
      </div>
      <!--contraseña-->
      <div>
        <img width="20px" src="../icons/pass.png" alt="error">
        <input type="password" name="password" placeholder="Password" required value="">
      </div>
      <!--repetir contraseña-->
      <div>
        <img width="20px" src="../icons/pass.png" alt="error">
        <input type="password" name="pass2" placeholder="Repite Contraseña" required value="">
      </div>
      <!--nombre y apellido-->
      <div>
        <img width="20px" src="../icons/user.png" alt="error">
        <input type="text" name="name" placeholder="Nombre y Apellido" required value="">
      </div>
      <!--fecha de nacimiento-->
      <div>
        <p><img width="20px" src="../icons/clock.png" alt="error" />Fecha de Nacimiento</p>
        <input type="date" name="fecha" required value="">
      </div>
      <br>


      <!--Boton Registrarse-->
      <input type="submit" name="registro" value="Registrarse">
    </form>
  </div>
</body>

</html>
