<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <!--login-->
    <div class="container">
      <form id="login" action="#" method="post" style="text-align:center"> <!--TODO: action -->
        <h2>Iniciar Sesión</h2>

        <!--email-->
        <div>
          <img width="20px" src="../icons/email.png" alt="error">
          <input type="email" name="email" placeholder="Email" required value="">
        </div>


        <!--contraseña-->
        <div>
          <img width="20px" src="../icons/pass.png" alt="error">
          <input type="password" name="password" placeholder="Password" requires value="">
        </div>

        <!--botones-->
        <button type="submit" name="button" value="Entrar">Entrar</button>
        <br>
        <button type="button" name="button"><a href="register.html">No estoy registrado</a></button>
      </form>
    </div>
  </body>
  </html>
