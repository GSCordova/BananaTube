<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Editar perfil</title>
  <link rel=stylesheet href="bootstrap-4.0.0-dist/css/bootstrap.css" />
  <link rel=stylesheet href="../css/editperfil.css"/>
  <script src="../js/jquery-3.2.1.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>
</head>

<body>
  <!--Editar tu Perfil-->
  <div class="container">
    <br>
    <form id="login" action="#" method="post" role="form" class="form-group" style="text-align: center"> <!--TODO: action -->
        <div class="offset-md-3 col-md-6">
           <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>-->

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header text-center">
          <h4 class="modal-title ">Elige tu AVATAR</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body row alinear-centro" id="avatares">
          <label class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6"><input type="radio" name="avatar" value="avatar1"><img src="../doc/icons/avatar1.png" id="avatar1" class="eligeAvatar"></label>
          <label class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6"><input type="radio" name="avatar" value="avatar2"><img src="../doc/icons/avatar2.png" id="avatar2" class="eligeAvatar"></label>
          <label class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6"><input type="radio" name="avatar" value="avatar3"><img src="../doc/icons/avatar3.png" id="avatar3" class="eligeAvatar"></label>
          <label class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6"><input type="radio" name="avatar" value="avatar4"><img src="../doc/icons/avatar4.png" id="avatar4" class="eligeAvatar"></label>
          <label class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6"><input type="radio" name="avatar" value="avatar5"><img src="../doc/icons/avatar5.png" id="avatar5" class="eligeAvatar"></label>
          <label class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6"><input type="radio" name="avatar" value="avatar6"><img src="../doc/icons/avatar6.png" id="avatar6" class="eligeAvatar"></label>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
            <label for="avatarSeleccionado"></label>
            <img id="avatarActual" src="../doc/icons/avatar5.png" name="avatarSeleccionado" alt="error" width="25%" data-toggle="modal" data-target="#myModal">
        </div>
        <div class="offset-md-3 col-md-6">
            <label for="name"></label>
            <input id="name" type="text" name="firstname" pattern="[A-Za-z]{3,30}" required class="form-control" placeholder="Nombre">
        </div>
        <div class="offset-md-3 col-md-6">
            <label for="lastname"></label>
            <input id="lastname" type="text" name="lastname" required class="form-control" placeholder="Apellido/s">
        </div>
        <div class="offset-md-3 col-md-6">
            <label for="email"></label>
            <input id="email" type="email" name="email" required class="form-control" placeholder="Email">
        </div>
        <div class="offset-md-3 col-md-6">
            <label for="pass"></label>
            <input id="pass" type="password" name="contraseña" pattern="(?=.*\d)(?=.*[a-z]).{6,15}" required class="form-control" placeholder="Contraseña">
        </div>
        <div class="offset-md-3 col-md-6">
            <label for="pass2"></label>
            <input id="pass2" type="password" name="contraseña2" pattern="(?=.*\d)(?=.*[a-z]).{6,15}" required class="form-control" placeholder="Repite contraseña">
        </div>
        <div class="offset-md-3 col-md-6">
            <label for="date">Fecha de Nacimiento</label>
            <input id="date" type="date" name="fecha" required class="form-control" placeholder="Fecha de nacimiento">
        </div>
        <div class="offset-md-3 col-md-6">
            <label for="namechannel"></label>
            <input id="namechannel" type="text" name="canal" required class="form-control" placeholder="Nombre del espacio">
        </div>
        <div class="offset-md-3 col-md-6">
            <label for="idioma">Idioma</label>
            <select class="form-control">
                <option id="idioma" name="ingles">Inglés</option>
                <option id="idioma" name="español" selected>Español</option>
            </select>
        </div>
        <br>
        <div class="offset-md-3 col-md-6">
            <label for="control">Sí, quiero controlar el uso de esta cuenta de BANANAtube</label>
            <input id="control" type="checkbox" name="control"><abbr title="Marca esta casilla si esta cuenta va a ser usada por un menor de 14 años"><small>¿Qué es esto?</small></abbr>
        </div>
        <br>
        <div class="offset-md-3 col-md-6">
            <input type="submit" id="submit" name="submit" value="Guardar" class="btn btn-info col-md-6"/>
        </div>
    </form>
  </div>
    <script src="../js/editperfil.js"></script>
</body>

</html>
